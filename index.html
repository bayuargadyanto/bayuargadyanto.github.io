<!DOCTYPE html>
<html>

<head>
    <title>Housing Plan Suitability</title>
    <link rel="stylesheet" href="library/leaflet/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="library/leaflet/leaflet.js"></script>
    <script src="library/leaflet-providers-master/leaflet-providers.js"></script>
    <script src="library/jquery.min.js"></script>
</head>

<body>
    <div id="map">
        <script>
            var map = L.map('map').setView([-6.975533, 110.416485], 12);

            var baseLayers = {
                'Esri WorldTopoMap': L.tileLayer.provider('Esri.WorldTopoMap'),
                'Esri WorldImagery': L.tileLayer.provider('Esri.WorldImagery').addTo(map),
                'OSM Default': L.tileLayer.provider('OpenStreetMap.DE'),
                'OSM France': L.tileLayer.provider('OpenStreetMap.France')
            };


            /* Memanggil Layer Housing Plan */
            var HousingPlan = L.geoJson(null, {
                style: function(feature) {
                    return {
                        color: "black",
                        fillColor: KlasPerum[feature.properties.Klas_Perum],
                        weight: 0.3,
                        opacity: 0,
                        fillOpacity: 0.6
                    };
                },

                /*Tampilan HTML Pop UP*/

                onEachFeature: function( feature, layer ){
                    layer.bindPopup(
                        "Klas Kesesuaian : " + "<left>" + feature.properties.Klas_Perum + "</left>" + "<br>" +
                        "Luas :" + "<left>" + feature.properties.Shape_Area + "</left>" + " m2"
                        )
                }
            });
            $.getJSON("data/Housing_Plan_Semarang_Geo.json", function(data) {
                HousingPlan.addData(data);
            });

			/* Merubah Tampilan Warna Berdasar Atribut Klas Perumahan */
			var KlasPerum = {
				"Sangat Tidak Sesuai":"#f0ece6",
				"Tidak Sesuai":"#f2e4ce",
				"Kurang Sesuai":"#e8c795",
				"Rekomendasi":"#f2793d",
				"Sangat Rekomendasi":"#f75402"
			};

            var mapLayers = {
                'Kesesuaian Rencana Perumahan': HousingPlan
            };

            L.control.layers(baseLayers, mapLayers).addTo(map);
        </script>
    </div>
</body>

</html>
